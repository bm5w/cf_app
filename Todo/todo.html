<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mark's Todo List</title>
    </head>
    <body>
        <h2>Todo List</h2>
        <p style="text-align: center; font-style: oblique;">
            This is a simple html page to manage Todos.
        </p>
        <hr />
        <p>
            Input item to add to list:
        </p>
        <form action="javascript:  addItem()">
            <input type="text" id="inputForm">
            <input onsubmit="addItem()" type="submit" id="submit button">
        </form>
        <ul style="line-height:200%" id="TheList">
        </ul>
        <script src="todo.js"></script>
    </body>
</html>
